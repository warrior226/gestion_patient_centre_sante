apiVersion: apps/v1
kind: Deployment
metadata:
  name: disponibilite-service-deployment
  labels:
    app: disponibilite-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: disponibilite-service
  template:
    metadata:
      labels:
        app: disponibilite-service
    spec:
      containers:
        - name: disponibilite-service
          image: rayaisse/disponibilite-service:v4
          ports:
            - containerPort: 4003
          env:
            - name: SPRING_APPLICATION_NAME
              valueFrom:
                configMapKeyRef:
                  name: rayaisse-configmap
                  key: DISPONIBILITE_SERVICE_APPLICATION_NAME
            - name: SPRING_PROFILES_ACTIVE
              valueFrom:
                configMapKeyRef:
                  name: rayaisse-configmap
                  key: SPRING_PROFILES_ACTIVE
            - name: SPRING_CONFIG_IMPORT
              valueFrom:
                configMapKeyRef:
                  name: rayaisse-configmap
                  key: SPRING_CONFIG_IMPORT
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              valueFrom:
                configMapKeyRef:
                  name: rayaisse-configmap
                  key: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://disponibilitedb:3306/disponibilitedb"
            - name: SPRING_DATASOURCE_USERNAME
              value: "root"
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: root-password
            - name: SPRING_DATASOURCE_DRIVER_CLASS_NAME
              value: "com.mysql.cj.jdbc.Driver"
            - name:  SPRING_JPA_HIBERNATE_DDL_AUTO
              value: "update"




---
apiVersion: v1
kind: Service
metadata:
  name: disponibilite-service
spec:
  selector:
    app: disponibilite-service
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 4003
      targetPort: 4003