apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: consultationdb-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: consultationdb-deployment
  labels:
    app: consultationdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consultationdb
  template:
    metadata:
      labels:
        app: consultationdb
    spec:
      containers:
        - name: consultationdb
          image: mysql:latest
          ports:
            - containerPort: 3306
          env:
            - name: CONSULTATION_MYSQL_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: rayaisse-configmap
                  key: CONSULTATION_MYSQL_DATABASE
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: root-password
          volumeMounts:
            - name: mysql-storage
              mountPath: /var/lib/mysql
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: mysql-storage
          persistentVolumeClaim:
            claimName: consultationdb-pvc

---
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
type: Opaque
stringData:
  root-password: "root"

---
apiVersion: v1
kind: Service
metadata:
  name: consultationdb
spec:
  selector:
    app: consultationdb
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306