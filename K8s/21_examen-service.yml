apiVersion: apps/v1
kind: Deployment
metadata:
  name: examen-service-deployment
  labels:
    app: examen-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: examen-service
  template:
    metadata:
      labels:
        app: examen-service
    spec:
      containers:
        - name: examen-service
          image: rayaisse/examen-service:v4
          ports:
            - containerPort: 4005
          env:
            - name: SPRING_APPLICATION_NAME
              valueFrom:
                configMapKeyRef:
                  name: rayaisse-configmap
                  key: EXAMEN_SERVICE_APPLICATION_NAME
            - name: SPRING_PROFILES_ACTIVE
              valueFrom:
                configMapKeyRef:
                  name: rayaisse-configmap
                  key: SPRING_PROFILES_ACTIVE
            - name: SPRING_CONFIG_IMPORT
              valueFrom:
                configMapKeyRef:
                  name: rayaisse-configmap
                  key: SPRING_CONFIG_IMPORT
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              valueFrom:
                configMapKeyRef:
                  name: rayaisse-configmap
                  key: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://examendb:3306/examendb"
            - name: SPRING_DATASOURCE_USERNAME
              value: "root"
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: root-password
            - name: SPRING_DATASOURCE_DRIVER_CLASS_NAME
              value: "com.mysql.cj.jdbc.Driver"
            - name:  SPRING_JPA_HIBERNATE_DDL_AUTO
              value: "update"




---
apiVersion: v1
kind: Service
metadata:
  name: examen-service
spec:
  selector:
    app: examen-service
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 4005
      targetPort: 4005