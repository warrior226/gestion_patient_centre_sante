name: Builder et deployer le microservice:"medecin-service"

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    name: Builder et deployer le microservice:"medecin-service"
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: medecindb
          MYSQL_USER: root
          MYSQL_PASSWORD: root

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'



      - name: Unit test
        run: mvn -B test --file ./medecin-service/pom.xml
        env:
          SPRING_DATASOURCE_URL: "jdbc:mysql://mysql:3306/medecindb"
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: root

      - name: Built l'application
        run: |
          mvn clean
          mvn -B package --file ./medecin-service/pom.xml
